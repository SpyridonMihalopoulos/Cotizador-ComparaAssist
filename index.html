<!DOCTYPE html>
<html lang="es">

	<head>
		<title>Cotizador Compara Assist</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Cotizador automatizado de las proncopales coberturas ofrecidad por Compara Assist">

		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" href="assest/img/favicon.png">
	</head>
	
	<body> 

		<header>
			<!--<h1 class="header-title">Compara Assist</h1>-->
			<img id="logo" src="assest/img/icons/logo-compara-assist.svg"/>
		</header>

		<main class="container">

			<div class="cotizador">
			
				<center>

					<h1 id="cotizador-title"><span style="color: var(--purple);">Cotizador</span> Compara Assist</h1>

				<form class="cotizador_form">
					
					<label id="destino">
						<span>Destino:</span>
						<select id="lista-destinos">
							<option value="Mundial">Mundial</option>
							<option value="Europa">Europa</option>
							<option value="Chile">Chile</option>
							<option value="Costa Rica">Costa	Rica</option>
							<option value="Cirugía">Cirugía</option>
						</select>
					</label>

					<label id="fechas-viaje">
						<span>Fechas del viaje:</span>
						<input type="date" id="fecha-salida" class="cotizador_fecha"  required>
						<input type="date" id="fecha-regreso" class="cotizador_fecha" required>
					</label>

					<button id="cotizarBtn" type="button" class="cotizador_btn">Cotizar</button>

				</form>
				</center>
			</div>

			<div class="resultados" > 

				<h2 id="mostrar-dias"></h2>
	
				<ul id="salida-resultados"></ul>

			</div>

		</main>

		<script src="js/app.js"></script>

	</body>

</html>
